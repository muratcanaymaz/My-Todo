<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

     <title>Todo-list</title>
</head>
<body>

    <!-- My todo list head start -->
<header>
    <h1>MY <span class="span">TODO</span> LİST</h1>
</header>
 <!-- My todo list head end -->

<!-- My todo list main tag  Start -->
<form >
    <div class="search">
        <input type="text" class="todo-input" placeholder="Add . . .">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </div>

    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Un Completed</option>
        </select>
    </div>
</form>
<div class="todo-container">
    <ul class="todo-list">

    </ul>
</div>
<!-- End -->


<!-- Alert Box Start -->

<div class="alert-wrapper">
    <div class="alert-success">
        <div>Ekleme Başarılı</div>
    </div>
    <div class="alert-warning">
        <div>Input Alanı Boş Geçilemez!!</div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
